<!DOCTYPE html>
<html>
<head>
<script>
//switch
var dia = prompt('dia')
dia=parseInt(dia)
console.log(dia)
switch(dia){
case 1:
document.write('dom');
break;
case 2:
document.write('seg');
break;
case 3:
document.write('ter');
break;
case 4:
document.write('qua');
break;
case 5:
document.write('qui');
break;
case 6:
document.write('sex');
break;
case 7:
document.write('sab');
break;

default:
document.write('invalido')
}
</script>
</head>
</html>
